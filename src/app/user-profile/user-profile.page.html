<ion-header class="header-menu" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>User Profile</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="filled" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="user-profile">
    <div class="info-section">
      <div class="info-card">
        <p>Need to show your order history?</p>
        <a href="#">Please click here</a>
      </div>
      <div class="info-card">
        <p>Wanna Logout???</p>
        <a href="#">Please click here</a>
      </div>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input formControlName="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile/Phone</ion-label>
        <ion-input type="tel" formControlName="mobilePhone"></ion-input>
      </ion-item>

      <ion-button class="mt-5" expand="block" type="submit">Update</ion-button>
    </form>
  </div>
</ion-content>
