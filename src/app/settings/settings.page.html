    <ion-title>{{'Settings' | translate}}</ion-title>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-list>
    
    <ion-item class="translate">

      <ion-label class="language" (click)="openPopover($event)">
      {{"English|العربية"}}
     </ion-label>

      <ion-label>{{'Privacy Policy' | translate}}</ion-label>

    <ion-item href="https://alanaam.qa/privacy-policy">

    </ion-item>

    <ion-item href="https://alanaam.qa/refund-policy">
      <ion-label>{{'Refund Policy' | translate}}</ion-label>
    </ion-item>

    <ion-item href="https://www.facebook.com/alanaamfactory">
      <ion-label>{{'Facebook' | translate}}</ion-label>
    </ion-item>

    <ion-item href="https://www.instagram.com/alanaam_factory/">
