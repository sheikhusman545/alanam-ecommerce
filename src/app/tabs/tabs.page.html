<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{'Home' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="list"></ion-icon>
      <ion-label>{{'Categories' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-label>{{'Cart' | translate}} </ion-label>
      <ion-badge>{{count}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="user-profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{'User Profile' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
