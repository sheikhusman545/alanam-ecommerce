<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title>Cart</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Cart</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="cart-list">
    <!-- Sample Cart Item -->
    <ion-item class="cart-item">
      <ion-thumbnail slot="start">
        <img src="assets/images/raw-meat.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Product Name</h2>
        <p>$29.99</p>
        <div class="quantity">
          <ion-button color="" size="small">-</ion-button>
          <span>1</span>
          <ion-button color="success" size="small">+</ion-button>
        </div>
      </ion-label>
      <ion-icon name="trash-outline" slot="end" color="danger"></ion-icon>
    </ion-item>
    <ion-item class="cart-item">
      <ion-thumbnail slot="start">
        <img src="assets/images/raw-meat.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Product Name</h2>
        <p>$29.99</p>
        <div class="quantity">
          <ion-button color="" size="small">-</ion-button>
          <span>1</span>
          <ion-button color="success" size="small">+</ion-button>
        </div>
      </ion-label>
      <ion-icon name="trash-outline" slot="end" color="danger"></ion-icon>
    </ion-item>
    
  </ion-list>

  <div class="total-section">
    <ion-item>
      <ion-label>Total:</ion-label>
      <ion-note slot="end">$120.00</ion-note>
    </ion-item>

    <ion-button expand="block"  class="update-cart-btn">Update Cart</ion-button>
    <ion-button expand="block" color="success" class="checkout-btn">Proceed to Checkout</ion-button>
  </div>
</ion-content>
